<form class="row g-1 needs-validation form-solicitud" novalidate>
    <div class="row g-1">
        <h2>Acciones tomadas</h2>
    </div>
    <div class="row g-1">
        <div class="col-2">
            <label for="id_solicitud" class="col-form-label col-form-label-sm t">Id</label>
            <input type="number" class="form-control form-control-sm load-inpu" id="id_solicitud" onchange="initializeFormAccion(event)" required>
        </div>
        <div class="col-5">
            <label for="sector" class="col-form-label col-form-label-sm">Sector</label>
            <select class="form-select form-select-sm save-solicitud" name="sector" id="sector" required disabled>
                <option selected value=""></option>
            </select>
        </div>
        <div class="col-5">
            <label for="subsector" class="col-form-label col-form-label-sm">Subsector</label>
            <select class="form-select form-select-sm save-solicitud" name="subsector" id="subsector" required disabled>
                <option selected value=""></option>
            </select>
        </div>
        <div class="col-12">
            <label for="nombre_equipo" class="col-form-label col-form-label-sm">Nombre equipo</label>
            <textarea class="form-control form-control-sm" name="nombre_equipo" id="nombre_equipo" rows="2" required disabled></textarea>
        </div>
        <div class="col">
            <label for="diagnostico" class="col-form-label col-form-label-sm">Diagnóstico</label>
            <textarea class="form-control form-control-sm" name="diagnostico" id="diagnostico" autocomplete="off" rows="3" required disabled></textarea>
        </div>
    </div>
    <div class="row g-1 display-none" id="accionForm">
        <div class="col-12">
            <label for="accion" class="col-form-label col-form-label-sm">Acción</label>
            <textarea class="form-control form-control-sm" name="accion" id="accion" autocomplete="off" rows="3" required></textarea>
        </div>
        <div class="col-5">
            <label for="horas_hombre" class="col-form-label col-form-label-sm">Horas hombre</label>
            <input type="time" class="form-control form-control-sm" aria-describedby="descripcionMaquina" name="horas_hombre" id="horas_hombre"required>
        </div>
        <div class="col-7">
            <label for="fecha_entrega_pannol" class="col-form-label col-form-label-sm">Fecha entrega a Depósito</label>
            <input type="date" class="form-control form-control-sm" aria-describedby="descripcionMaquina" name="fecha_entrega_pannol" id="fecha_entrega_pannol"required>
        </div>
        <div class="col-12">
            <label for="responsable" class="col-form-label col-form-label-sm">Responsable</label>
            <select class="form-select form-select-sm" name="responsable" id="responsable" required>
                <option selected value=""></option>
            </select>
        </div>
    </div>
    <div class="row g-1 btn-next-submit text-center">
        <div class="col">
            <button type="button" class="btn btn-success" onclick="saveAccion(event)">Siguiente</button>
        </div>
    </div>
</form>
