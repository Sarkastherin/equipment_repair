<form class="row g-1 needs-validation form-solicitud" novalidate>
    <div class="row g-1">
        <h2>Diagnóstico</h2>
    </div>
    <div class="row g-1">
        <div class="col-4">
            <label for="id_solicitud" class="col-form-label col-form-label-sm t">Id reparación</label>
            <input type="number" class="form-control form-control-sm load-inpu" id="id_solicitud" onchange="initializeForm(event)" required>
        </div>
        <div class="col-8">
            <label for="sector" class="col-form-label col-form-label-sm">Sector</label>
            <select class="form-select form-select-sm save-solicitud" name="sector" id="sector" required disabled>
                <option selected value=""></option>
            </select>
        </div>
        <div class="col-6">
            <label for="subsector" class="col-form-label col-form-label-sm">Subsector</label>
            <select class="form-select form-select-sm save-solicitud" name="subsector" id="subsector" required disabled>
                <option selected value=""></option>
            </select>
        </div>
        <div class="col-6">
            <label for="codigo_maq" class="col-form-label col-form-label-sm">Código Máquina/Equipo</label>
            <input type="text" class="form-control form-control-sm" aria-describedby="descripcionMaquina" name="codigo_maq" id="codigo_maq"required disabled>
        </div>
        <div class="col-12">
            <label for="nombre_equipo" class="col-form-label col-form-label-sm">Nombre equipo</label>
            <textarea class="form-control form-control-sm" name="nombre_equipo" id="nombre_equipo" rows="2" required disabled></textarea>
        </div>
    </div>
    <div class="row g-1 display-none" id="diagnosticForm">
        <div class="col">
            <label for="diagnostico" class="col-form-label col-form-label-sm">Diagnóstico</label>
            <textarea class="form-control form-control-sm" name="diagnostico" id="diagnostico" autocomplete="off" rows="3" required></textarea>
        </div>
        <div class="col-12">
            <label for="atiende" class="col-form-label col-form-label-sm">Atiende</label>
            <select class="form-select form-select-sm" name="atiende" id="atiende" required>
                <option selected value=""></option>
            </select>
        </div>
    </div>
    <div class="row g-1 btn-next-submit text-center">
        <div class="col">
            <button type="button" class="btn btn-success" onclick="saveDiagnostic(event)">Siguiente</button>
        </div>
    </div>
</form>
